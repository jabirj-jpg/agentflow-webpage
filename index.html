<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFlow Input Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="agentflow.js" defer></script>
    </head>
    <body>
    <div class="card">
        <h1>AgentFlow Input Form</h1>
        <p class="subtitle">Configure AgentFlow with this simple App.</p>
        <form id="agentFlowForm">
            <div class="field">
                <label for="businessUrl">Business URL</label>
                <input type="url" id="businessUrl" name="businessUrl" placeholder="https://example.com" required>
            </div>

            <div class="field wide">
                <label for="mainGoal">Main goal and use cases</label>
                <textarea id="mainGoal" name="mainGoal" rows="4" placeholder="Describe the primary goal and key use cases for the agent." required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div class="outputs">
            <div class="output-card">
                <div class="output-header">
                    <span>Main Instruction</span>
                    <button class="copy-btn" data-target="output-main" type="button">Copy</button>
                </div>
                <pre id="output-main" class="output muted">Waiting for input…</pre>
            </div>
            <div class="output-card">
                <div class="output-header">
                    <span>Message Tone of Voice</span>
                    <button class="copy-btn" data-target="output-tone" type="button">Copy</button>
                </div>
                <pre id="output-tone" class="output muted">Waiting for input…</pre>
            </div>
            <div class="output-card">
                <div class="output-header">
                    <span>AI Intro Message</span>
                    <button class="copy-btn" data-target="output-intro" type="button">Copy</button>
                </div>
                <pre id="output-intro" class="output muted">Waiting for input…</pre>
            </div>
            <div class="output-card">
                <div class="output-header">
                    <span>Guardrails</span>
                    <button class="copy-btn" data-target="output-guardrails" type="button">Copy</button>
                </div>
                <pre id="output-guardrails" class="output muted">Waiting for input…</pre>
            </div>
            <div class="output-card">
                <div class="output-header">
                    <span>Hot Lead Criteria</span>
                    <button class="copy-btn" data-target="output-lead" type="button">Copy</button>
                </div>
                <pre id="output-lead" class="output muted">Waiting for input…</pre>
            </div>
            <div class="output-card">
                <div class="output-header">
                    <span>Exit Conditions</span>
                    <button class="copy-btn" data-target="output-exit" type="button">Copy</button>
                </div>
                <pre id="output-exit" class="output muted">Waiting for input…</pre>
            </div>
        </div>
    </div>
    </body>
    </html>
